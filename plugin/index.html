<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator</title>
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/fa.min.css" />
    <link rel="stylesheet" href="./assets/css/bs.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="container mb-2">
        <section class="title">
            <h1 class="heading">Cover Letter Generator</h1>
            <h2 class="subheading">Create a professional cover letter in minutes</h2>
        </section>

        <section class="pdf-input-group">
            <div class="pdf-input-group-inner">
                <input type="file" id="pdfFile-input" name="pdfFile" hidden>
                <button class="btn" type="button" id="pdfFile-btn">Upload Resume</button>
                <div class="mt-2" id="file-text">No file chosen, yet.</div>
            </div>

            <div class="advance-options-content" id="advancedOptions">
                <!-- <div class="adv-mode"><span>Advanced Mode</span></div> -->
                <div class="input-group align-items-center">
                    <label for="maxWords" class="form-label">Max Words:</label>
                    <input type="text"  inputmode="numeric"  pattern="[0-9]" class="form-control" id="maxWords" name="maxWords" value="100" required>
                </div>
                <div class="input-group align-items-center">
                    <label for="position" class="form-label">Position:</label>
                    <input type="text" class="form-control" id="position" name="position" placeholder="Eg. Data Scientist" required>
                </div>
                <div class="input-group align-items-center">
                    <label for="additionalInstructions">Additional Instructions:</label>
                    <textarea id="additionalInstructions" name="additionalInstructions" placeholder="Eg. Extract Skills from Job Description and based on that genrate coverletter"></textarea>
                </div>
                <!-- <div class="input-group align-items-center">
                    <label for="JD">Job Description:</label>
                    <textarea id="JD" name="JD" placeholder="Enter Job Description" required></textarea>
                </div> -->
                <div class="d-flex align-items-center justify-content-center mt-2 mb-2 radio-area" id="RadioArea">
                    <div class="form-check ms-2 me-2">
                        <input class="form-check-input" type="radio" name="JDOption" id="detectByUrl" value="detectByUrl" checked>
                        <label class="form-check-label" for="detectByUrl">Detect by URL</label>
                    </div>
                    <div class="form-check ms-2 me-2">
                        <input class="form-check-input" type="radio" name="JDOption" id="enterManually" value="enterManually">
                        <label class="form-check-label" for="enterManually">Enter Manually</label>
                    </div>
                </div>

                <!-- URL input -->
                <div class="input-group align-items-center" id="urlInput">
                    <label for="JDUrl">Job Description URL:</label>
                    <input type="url" class="form-control" id="JDUrl" name="JDUrl" readonly>
                </div>

                <!-- Textarea for manual entry -->
                <div class="input-group align-items-center" id="manualEntry" style="display: none;">
                    <label for="JD">Job Description:</label>
                    <textarea id="JD" name="JD" id="JDManual" placeholder="Enter Job Description"></textarea>
                </div>
            </div>
        </section>
        <section id="errorContainer"></section>
        <section class="text-center">
            <button class="btn" type="submit" id="submitButton">Generate</button>
        </section>

        <section class="output-section" id="OutputSection" style="display: none;">
            <div class="clipboard-area">
                <button class="btn-clipbord" data-clipboard-target="#outputArea" role="button">
                    <svg viewBox="0 0 42 58" xmlns="http://www.w3.org/2000/svg">
                        <path d="M42 27.4C42 27.3 42 27.2 41.9 27.1V27C41.9 26.9 41.8 26.8 41.7 26.7L33.9 19C33.8 18.9 33.7 18.9 33.6 18.8C33.6 18.8 33.6 18.8 33.5 18.8C33.4 18.8 33.3 18.7 33.2 18.7H28.7V8.9C28.7 8.9 28.7 8.9 28.7 8.8C28.7 8.7 28.7 8.6 28.6 8.5V8.4C28.6 8.3 28.5 8.2 28.4 8.1L20.6 0.3C20.5 0.2 20.4 0.2 20.3 0.0999999H20.2C20.1 -9.68575e-08 20 0 19.9 0C19.9 0 19.9 0 19.8 0H1C0.4 0 0 0.4 0 1V38.3C0 38.9 0.4 39.3 1 39.3H13.3V57C13.3 57.6 13.7 58 14.3 58H41C41.6 58 42 57.6 42 57V27.4C42 27.5 42 27.5 42 27.4ZM34.2 22.1L38.6 26.5H34.2V22.1ZM20.8 3.4L25.2 7.8H20.8V3.4ZM2 2H18.8V8.8C18.8 9.4 19.2 9.8 19.8 9.8H26.6V37.3H14.3H2V2ZM15.3 56V39.3H27.6C28.2 39.3 28.6 38.9 28.6 38.3V20.7H32.1V27.5C32.1 28.1 32.5 28.5 33.1 28.5H40V56H15.3Z" fill="black"/>
                    </svg>
                    Copy 
                </button>
            </div>
            <div class="output-area" id="outputArea">
            </div>
              
        </section>

    </div>
    <script type="module" src="./assets/js/index.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./assets/js/mammoth.browser.js"></script>
    <script type="text/javascript" src="./assets/js/pdf.worker.min.js"></script>
    <script type="text/javascript" src="./assets/js/pdf.min.js"></script>   
    <script type="text/javascript" src="./assets/js/clipboard.min.js"></script>  
</body>
</html>
